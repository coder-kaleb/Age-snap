<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="max-mobile:mx-5">
      <main
        class="mx-auto mt-20 max-w-xl rounded-xl rounded-br-[200px] bg-white p-10 max-mobile:mt-28 max-mobile:px-6"
      >
        <div
          class="relative mb-16 flex gap-12 border-b border-gray-300 pb-12 font-poppins max-mobile:gap-6 max-mobile:pb-16"
          id="cont"
        >
          <div class="flex flex-col space-y-2">
            <label
              class="text-sm font-medium uppercase text-gray-500"
              for="day"
              id="labelDay"
              >day</label
            >
            <input
              class="w-24 rounded-md border border-gray-300 py-2 pl-3 text-3xl font-extrabold tracking-wider text-black focus:outline-purple sm:w-28"
              type="tel"
              id="day"
            />
            <small
              class="text-light-red max-mobile:text-[10px]"
              id="error-day"
            ></small>
          </div>
          <div class="flex flex-col space-y-2">
            <label
              class="text-sm font-medium uppercase text-gray-500"
              for="month"
              id="labelMonth"
              >month</label
            >
            <input
              class="w-24 rounded-md border border-gray-300 py-2 pl-3 text-3xl font-extrabold tracking-wider text-black focus:outline-purple sm:w-28"
              type="tel"
              id="month"
            />
            <small
              class="text-light-red max-mobile:text-[10px]"
              id="error-day"
            ></small>
          </div>
          <div class="flex flex-col space-y-2">
            <label
              class="text-sm font-medium uppercase text-gray-500"
              for="year"
              id="labelYear"
              >year</label
            >
            <input
              class="w-24 rounded-md border border-gray-300 py-2 pl-3 text-3xl font-extrabold tracking-wider text-black focus:outline-purple sm:w-28"
              type="tel"
              id="year"
            />
            <small
              class="text-light-red max-mobile:text-[10px]"
              id="error-year"
            ></small>
          </div>
          <button
            class="bg-purple-700 absolute -bottom-7 right-0 flex h-16 w-16 items-center justify-center rounded-full bg-purple p-4 text-center outline-none transition duration-1000 hover:bg-indigo-700 max-mobile:right-[40%]"
            id="btn-submit"
          >
            <img
              src="/assets/images/icon-arrow.svg"
              alt=""
              class="object-contain"
            />
          </button>
        </div>
        <!-- <hr class="border-b border-gray-500 w-[400px]"> -->
        <div>
          <h1 class="text-7xl font-extrabold italic">
            <p><span class="text-purple" id="output-year"></span> years</p>
            <p><span class="text-purple" id="output-month"></span> months</p>
            <p><span class="text-purple" id="output-day"></span> days</p>
          </h1>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
